<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Dr.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

    <style>

        /* تنسيق النموذج */
        form {
            width: 80%;
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        /* تنسيق عنوان الصفحة */
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* تنسيق الحقول والأزرار */
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #f7f7f7;
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
            font-family: 'Roboto', sans-serif;
        }

            input[type=submit], input[type=reset] {
                background-color: #222;
                color: #fff;
                padding: 10px 30px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease-in-out;
            }

                input[type=submit]:hover, input[type=reset]:hover {
                    background-color: #555;
                }

        /* تنسيق رسالة الخطأ */
        span.error {
            color: #f00;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }

        /* تنسيق رسالة النجاح */
        span.success {
            color: #4CAF50;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }

        /* تنسيق الخلفية والهامش */
        body {
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

    </style>
    
</head>
<body>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
    <label for="name">الاسم:</label>
    <input type="text" placeholder="يرجى ادخال الاسم كامل" id="name" name="name" required><br><br>
    <label for="email">البريد الإلكتروني:</label>
    <input type="email"placeholder="يرجى ادخال البريد الاكتروني" id="email" name="email" required><br><br>
    <label for="subject">الموضوع:</label>
    <input type="text" placeholder= "يرجى كتابة الموضوع"id="subject" name="subject" required><br><br>
    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" required></textarea><br><br>
    <input type="submit" value="إرسال">
    <input type="reset" value="إعادة تعيين">
    </form>
</body>
</html >
